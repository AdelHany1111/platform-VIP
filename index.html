<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì ŸÖÿ∞ÿßŸÉÿ±ÿ™Ÿä</title>
    
    <!-- ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™ ŸàÿßŸÑÿÆÿ∑Ÿàÿ∑ ÿßŸÑŸÅÿßÿÆÿ±ÿ© -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: #141414; /* Netflix-like card color */
            --gold-primary: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --text-light: #e5e5e5;
            --shadow-glow: 0 0 20px rgba(212, 175, 55, 0.15);
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* =========================================
           1. SPLASH SCREEN (ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ©)
           ========================================= */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s;
        }

        .splash-content h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulseText 2s infinite;
            text-align: center;
        }

        .splash-footer {
            position: absolute;
            bottom: 50px;
            font-family: 'Playfair Display', serif;
            color: var(--gold-primary);
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        /* Animations */
        @keyframes pulseText {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(212,175,55,0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(212,175,55,0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(212,175,55,0.5)); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        /* =========================================
           2. MAIN PLATFORM (ÿßŸÑŸÖŸÜÿµÿ©)
           ========================================= */
        #main-app {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            padding: 20px;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--gold-primary);
        }

        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--gold-primary);
            box-shadow: 0 0 10px rgba(212,175,55,0.2);
        }

        /* NETFLIX GRID STYLE */
        .section-title {
            font-size: 1.5rem;
            margin-left: 40px;
            margin-bottom: 20px;
            color: white;
            font-weight: bold;
            border-left: 3px solid var(--gold-primary);
            padding-left: 15px;
        }

        .netflix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ÿßŸÑŸÖÿ±ÿ®ÿπÿßÿ™ */
            padding: 0 40px 60px 40px;
        }

        .tile {
            position: relative;
            aspect-ratio: 1 / 1; /* ÿ¨ÿπŸÑ ÿßŸÑŸÉÿßÿ±ÿ™ ŸÖÿ±ÿ®ÿπÿßŸã */
            background-color: var(--bg-card);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        /* Hover Effect (Netflix Pop) */
        .tile:hover {
            transform: scale(1.08); /* ÿ™ŸÉÿ®Ÿäÿ± ÿπŸÜÿØ ÿßŸÑŸàŸÇŸàŸÅ */
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 15px rgba(212, 175, 55, 0.4);
            border-color: var(--gold-primary);
        }

        /* Icon inside the tile */
        .tile-icon {
            font-size: 4rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .tile:hover .tile-icon {
            transform: scale(1.1);
        }

        .tile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            text-align: center;
        }

        .tile-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px black;
        }

        /* Checkmark for completed subjects */
        .tile-check {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0.3;
            transition: 0.3s;
            z-index: 5;
        }

        .tile-check:hover {
            background: var(--gold-primary);
            color: black;
            opacity: 1;
        }

        .tile.completed .tile-check {
            background: #27ae60;
            border-color: #27ae60;
            color: white;
            opacity: 1;
        }

        .tile.completed {
            filter: grayscale(0.5);
        }
        .tile.completed:hover {
            filter: grayscale(0);
        }

        /* Footer */
        .main-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #555;
            border-top: 1px solid #222;
        }

    </style>
</head>
<body>

    <!-- 1. SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1>üéì ŸÖÿ∞ÿßŸÉÿ±ÿ™Ÿä üéì</h1>
        </div>
        <div class="splash-footer">
            By Adel Hany
        </div>
    </div>

    <!-- 2. MAIN APP CONTAINER -->
    <div id="main-app">
        <header>
            <div class="logo"> ÿ™ÿ¨ÿßÿ±Ÿá ÿßŸÜÿ¨ŸÑŸäÿ≤Ÿä</div>
            <div class="progress-circle" id="progressIndicator">0%</div>
        </header>

        <div class="section-title"> ÿßŸÑŸÖŸàÿßÿØ </div>

        <!-- Grid Container -->
        <div class="netflix-grid" id="gridContainer">
            <!-- Tiles will be injected via JavaScript -->
        </div>

        <footer class="main-footer">
            ŸÑŸà ÿßÿ≥ÿ™ŸÅÿØÿ™ ŸÖÿ™ŸÜÿ≥ÿßÿ¥ ÿ™ÿØÿπŸäŸÑŸä
        </footer>
    </div>

    <script>
        // ==========================================
        //  CONFIGURATION DATA
        // ==========================================
        // ŸÑÿßÿ≠ÿ∏: ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßÿÆÿ™Ÿäÿßÿ± ÿ£ŸäŸÇŸàŸÜÿßÿ™ ŸÖŸÜÿßÿ≥ÿ®ÿ© ŸÑŸÉŸÑ ŸÖÿßÿØÿ©
        const subjects = [
            {
                id: 'ais',
                title: "Accounting Information Systems",
                file: "AIS.html", // ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ∞Ÿä ÿ≥Ÿäÿ™ŸÖ ŸÅÿ™ÿ≠Ÿá
                icon: "fa-laptop-code" // ÿ£ŸäŸÇŸàŸÜÿ© ŸÑÿßÿ®ÿ™Ÿàÿ® ŸàŸÉŸàÿØ
            },
            {
                id: 'biz_eng',
                title: "Business English 2nd year",
                file: "BusinessEnglish.html",
                icon: "fa-briefcase" // ÿ≠ŸÇŸäÿ®ÿ© ÿ£ÿπŸÖÿßŸÑ
            },
            {
                id: 'int_acc',
                title: "Intermediate Accounting (2)",
                file: "IntermediateAccounting.html",
                icon: "fa-file-invoice-dollar" // ŸÅÿßÿ™Ÿàÿ±ÿ© ŸàÿπŸÖŸÑÿ©
            },
            {
                id: 'poli',
                title: "Introduction to Political Science",
                file: "PoliticalScience.html",
                icon: "fa-landmark" // ŸÖÿ®ŸÜŸâ ÿ≠ŸÉŸàŸÖŸä/ÿ£ÿ´ÿ±Ÿä
            },
            {
                id: 'mkt',
                title: "Marketing",
                file: "Marketing.html",
                icon: "fa-bullhorn" // ŸÖŸÉÿ®ÿ± ÿµŸàÿ™ ŸÑŸÑÿØÿπÿßŸäÿ©
            },
            {
                id: 'pub_fin',
                title: "Public Finance (2)",
                file: "PublicFinance.html",
                icon: "fa-scale-balanced" // ŸÖŸäÿ≤ÿßŸÜ ÿßŸÑÿπÿØŸÑ/ÿßŸÑŸÖÿßŸÑŸäÿ©
            },
            {
                id: 'stat',
                title: "Statistical Inference",
                file: "StatisticalInference.html",
                icon: "fa-chart-pie" // ÿ±ÿ≥ŸÖ ÿ®ŸäÿßŸÜŸä ÿØÿßÿ¶ÿ±Ÿä
            },
            {
                id: 'micro',
                title: "Theory of Microeconomics",
                file: "Microeconomics.html",
                icon: "fa-money-bill-trend-up" // ŸÖŸÜÿ≠ŸÜŸâ ÿßŸÇÿ™ÿµÿßÿØŸä
            }
        ];

        // ==========================================
        //  LOGIC
        // ==========================================

        const splashScreen = document.getElementById('splash-screen');
        const mainApp = document.getElementById('main-app');
        const gridContainer = document.getElementById('gridContainer');
        const progressIndicator = document.getElementById('progressIndicator');

        // 1. Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                splashScreen.classList.add('hidden'); // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ©
                
                setTimeout(() => {
                    mainApp.style.opacity = 1; // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖŸÜÿµÿ© ÿ®ŸÜÿπŸàŸÖÿ©
                    initPlatform();
                }, 500);

            }, 3000); // ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± 3 ÿ´ŸàÿßŸÜŸä
        });

        // 2. Initialize Platform
        function initPlatform() {
            renderGrid();
            updateProgress();
        }

        // 3. Render Netflix Tiles
        function renderGrid() {
            gridContainer.innerHTML = '';
            const completedList = getCompleted();

            subjects.forEach(sub => {
                const isCompleted = completedList.includes(sub.id);
                
                // Create Tile Element
                const tile = document.createElement('div');
                tile.className = `tile ${isCompleted ? 'completed' : ''}`;
                
                // Click to Open File (opens in new tab)
                tile.onclick = (e) => {
                    // If checkmark clicked, don't open file
                    if(e.target.closest('.tile-check')) return;
                    window.open(sub.file, '_blank');
                };

                // Inner HTML
                tile.innerHTML = `
                    <div class="tile-check" onclick="toggleStatus(this, '${sub.id}')" title="Mark as Done">
                        <i class="fas fa-check"></i>
                    </div>
                    <i class="${sub.icon} fas tile-icon"></i>
                    <div class="tile-info">
                        <div class="tile-title">${sub.title}</div>
                    </div>
                `;

                gridContainer.appendChild(tile);
            });
        }

        // 4. Toggle "Done" Status
        window.toggleStatus = function(element, id) {
            let list = getCompleted();
            
            if (list.includes(id)) {
                // Uncheck
                list = list.filter(item => item !== id);
            } else {
                // Check
                list.push(id);
            }
            
            localStorage.setItem('elite_net_progress', JSON.stringify(list));
            renderGrid(); // Re-render to update UI
            updateProgress();
        };

        // 5. Update Progress Circle
        function updateProgress() {
            const total = subjects.length;
            const done = getCompleted().length;
            const percent = Math.round((done / total) * 100);
            
            progressIndicator.innerText = `${percent}%`;
            
            // Gold border color based on progress
            if (percent === 100) {
                progressIndicator.style.borderColor = '#27ae60';
                progressIndicator.style.color = '#27ae60';
            } else {
                progressIndicator.style.borderColor = '#d4af37';
                progressIndicator.style.color = '#d4af37';
            }
        }

        // Helper: Get Data from Local Storage
        function getCompleted() {
            const data = localStorage.getItem('elite_net_progress');
            return data ? JSON.parse(data) : [];
        }

    </script>
</body>
</html>
