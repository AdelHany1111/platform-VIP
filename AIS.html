
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: #121212;
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(45deg, #D4AF37, #F2E8C4, #AA8C2C);
            --text-main: #E0E0E0;
            --text-muted: #A1A1AA;
            --shadow-card: 0 10px 20px rgba(0,0,0,0.8);
            --shadow-gold: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a, #050505 80%);
            color: var(--text-main);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        #home-screen {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Hero Section & Progress Bar */
        .hero-section {
            text-align: center;
            padding: 40px 20px 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
        }

        .hero-section h1 {
            font-size: 2.2rem;
            margin: 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .hero-section p { color: var(--text-muted); margin-top: 10px; font-size: 1.1rem; }

        .progress-wrapper {
            max-width: 400px;
            margin: 25px auto 0;
            text-align: right;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gold);
            margin-bottom: 8px;
            font-weight: 800;
        }

        .progress-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            background: var(--gold-gradient);
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 15px 0;
            padding-right: 10px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }
        
        .section-line {
            height: 1px;
            flex: 1;
            background: linear-gradient(90deg, var(--gold), transparent);
            opacity: 0.5;
        }

        /* Carousel & Cards */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 5px 25px 5px; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        
        .carousel-container::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 160px; 
            height: 250px;
            background: var(--bg-card);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(0,0,0,0.9), var(--shadow-gold);
        }

        /* Poster Area */
        .card-poster {
            height: 65%;
            background: linear-gradient(135deg, #222 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 2px solid rgba(212, 175, 55, 0.1);
            overflow: hidden;
        }
        
        .card-poster::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%);
        }

        .poster-number {
            font-size: 4rem;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 1;
            line-height: 1;
            text-shadow: 2px 5px 10px rgba(0,0,0,0.8);
            transition: 0.3s;
        }

        /* üè∑Ô∏è Content Badges */
        .content-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--gold);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 2;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* ‚ñ∂Ô∏è Glass Play Button Effect */
        .glass-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .card:hover .glass-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        /* Card Details */
        .card-details {
            height: 35%;
            padding: 12px 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to top, #111, var(--bg-card));
        }

        .card-details h3 {
            margin: 0 0 5px 0;
            font-size: 0.95rem;
            color: #fff;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-details span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .status-icon {
            position: absolute;
            top: 8px; right: 8px;
            width: 28px; height: 28px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            z-index: 2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
            opacity: 0.5;
        }
        
        .card.done .status-icon { 
            opacity: 1; 
            text-shadow: 0 0 10px #22c55e; 
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .card.done { border-color: #22c55e; }
        .card.done .poster-number { filter: hue-rotate(250deg) brightness(1.5); opacity: 0.3;} 

        /* Viewer Screen */
        #viewer-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100;
            display: none; flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: #0a0a0a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .btn-gold {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-gold:hover { background: var(--gold); color: black; box-shadow: 0 0 15px var(--gold); }

        .btn-check {
            background: #1f1f1f;
            color: #555;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn-check.active {
            background: #22c55e;
            color: white;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        iframe { width: 100%; height: 100%; border: none; background: white; }

    </style>
</head>

        const sectionConfig = {
            lectures: { title: 'üì∫ ŸÖÿ≠ÿßÿ∂ÿ±ÿßÿ™ ÿßŸÑÿ¥ÿ±ÿ≠', badge: 'html', icon: '‚ñ∂' },
            summaries: { title: 'üìÑ ÿßŸÑŸÖŸÑÿÆÿµÿßÿ™ ŸàÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿßÿ™', badge: 'üìÑ ŸÖŸÑÿÆÿµ', icon: 'üìñ' },
            quizzes: { title: '‚ùì ÿ®ŸÜŸÉ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©', badge: '‚ùì ÿßÿÆÿ™ÿ®ÿßÿ±', icon: '‚úèÔ∏è' }
        };

        function init() {
            const container = document.getElementById('content-container');
            container.innerHTML = '';

            renderSection(container, 'lectures', appData.content.lectures);
            renderSection(container, 'summaries', appData.content.summaries);
            renderSection(container, 'quizzes', appData.content.quizzes);

            updateProgress();
        }

        function renderSection(container, type, items) {
            if (!items || items.length === 0) return;
            const config = sectionConfig[type];

            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerHTML = `<h2>${config.title}</h2><div class="section-line"></div>`;
            container.appendChild(header);

            const carousel = document.createElement('div');
            carousel.className = 'carousel-container';

            items.forEach((item, index) => {
                const key = `${type}_${index}`;
                const isDone = progress[key];

                const card = document.createElement('div');
                card.className = `card ${isDone ? 'done' : ''}`;
                card.id = `card-${key}`;
                card.onclick = () => openItem(item, key);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ¥ÿßÿ±ÿ© ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ + ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≤ÿ¨ÿßÿ¨Ÿä
                card.innerHTML = `
                    <div class="status-icon">${isDone ? '‚úÖ' : '‚òï'}</div>
                    <div class="card-poster">
                        <div class="poster-number">${index + 1}</div>
                        <div class="content-badge">${config.badge}</div>
                        <div class="glass-icon">${config.icon}</div>
                    </div>
                    <div class="card-details">
                        <h3>${item.name}</h3>
                        <span>${isDone ? 'ŸÖŸÉÿ™ŸÖŸÑ' : 'ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ®ÿØÿ°'}</span>
                    </div>
                `;
                carousel.appendChild(card);
            });
            container.appendChild(carousel);
        }

        function openItem(item, key) {
            currentItemKey = key;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('viewer-screen').style.display = 'flex';
            
            document.getElementById('viewer-title').innerText = item.name;
            document.getElementById('main-frame').src = item.src;
            
            updateMarkButton();
        }

        function closeViewer() {
            document.getElementById('main-frame').src = 'about:blank';
            document.getElementById('viewer-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
            init(); 
        }

        function toggleDone() {
            if (!currentItemKey) return;
            
            if (progress[currentItemKey]) {
                delete progress[currentItemKey];
            } else {
                progress[currentItemKey] = true;
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            updateMarkButton();
        }

        function updateMarkButton() {
            const btn = document.getElementById('mark-btn');
            if (progress[currentItemKey]) {
                btn.classList.add('active');
                btn.innerText = 'ŸÖŸÉÿ™ŸÖŸÑ ‚úÖ';
            } else {
                btn.classList.remove('active');
                btn.innerText = '‚úî ÿ•ÿ™ŸÖÿßŸÖ';
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ üìä
        function updateProgress() {
            const totalItems = appData.content.lectures.length + appData.content.summaries.length + appData.content.quizzes.length;
            if (totalItems === 0) return;

            let completedCount = 0;
            ['lectures', 'summaries', 'quizzes'].forEach(type => {
                appData.content[type].forEach((_, index) => {
                    if (progress[`${type}_${index}`]) completedCount++;
                });
            });

            const percentage = Math.round((completedCount / totalItems) * 100);
            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-percent').innerText = percentage + '%';
        }

        init();
    </script>
